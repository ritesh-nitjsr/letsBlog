<div class="main" ng-app="blogApp">



    <div class="container tim-container" style="max-width:800px; padding-top:100px" ng-controller="mainController">
       
       <div id="post-stream">
		<h4>Recent Posts</h4>
			<div class="panel panel-default" ng-repeat="post in posts track by $index" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<div>
				  <div class="panel-heading" >
				    <h3 class="panel-title" >{{post.title}}</h3>
				  </div>
				  <div class="panel-body" class="subtitle">
				    <div style="white-space: pre;">{{post.text}}</div>
				    <br>
				    <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
				  </div>
				</div>


			</div>
	    </div>



       <h3> Add a new post <h3>
       
       <div class="form-group">
            <form ng-Submit="post()" method="POST">
            <textarea required class="form-control" placeholder="Blog Title" rows="1" style="resize:none;" ng-model="newPost.title" name="title"></textarea>
            <br>
            <textarea required class="form-control" placeholder="Blog Post" rows="8" style="resize:none;" ng-model="newPost.text" name="text"></textarea>
            <br>
            <div class="col-md-3" style="float:right;">
                        <!--<input type="submit" href="" class="btn btn-block btn-lg btn-info btn-fill" value="Post !"/>-->
                        <button class="button" type="submit" ><span>Post </span></button>
            </form>
       </div>
